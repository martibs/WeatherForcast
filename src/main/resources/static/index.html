<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <h1>Weather App</h1>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

<!-- -->

</head>

<body>
<!--<iframe width="600" height="450" frameborder="0" style="border:0"
        src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJv-VNj0VoEkYRK9BkuJ07sKE&key=AIzaSyB0BmMIlJ9qZltweafsAoVOBuxXm62Nqqo" allowfullscreen></iframe> -->

<div id="map"></div>
<script>

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: new google.maps.LatLng(59.911491, 10.757933),
          mapTypeId: 'roadmap'
        });

        var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
        var icons = {
          parking: {
            icon: iconBase + 'parking_lot_maps.png'
          },
          library: {
            icon: iconBase + 'library_maps.png'
          },
          info: {
            icon: iconBase + 'info-i_maps.png'
          }
        };

        var features = [
          {
            position: new google.maps.LatLng(59.911491, 10.757933),
            type: 'info'
          },  {
            position: new google.maps.LatLng(59.911491, 10.757933),
            type: 'info'
          },  {
            position: new google.maps.LatLng(59.911491, 10.757933),
            type: 'info'
          }, {
            position: new google.maps.LatLng(59.911491, 10.757933),
            type: 'info'
          }, {
            position: new google.maps.LatLng(59.911491, 10.757933),
            type: 'info'
          },  {
            position: new google.maps.LatLng(59.911491, 10.777933),
            type: 'parking'
          }, {
            position: new google.maps.LatLng(-33.91727341958453, 151.23348314155578),
            type: 'library'
          }
        ];

        // Create markers.
        features.forEach(function(feature) {
          var marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
            map: map
          });
        });
      }
    </script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0BmMIlJ9qZltweafsAoVOBuxXm62Nqqo&callback=initMap">
</script>

<p>This is the weather application. </p>
<p>It will display the weather forcast for today and for tommorow along with a map depicting the location. </p>
</body>
</html>
