<body>

<div id="map"></div>
<script>

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: new google.maps.LatLng(59.911491, 10.757933),
          mapTypeId: 'roadmap'
        });

        var iconBase = 'https://api.met.no/weatherapi/weathericon/1.1?content_type=image%2Fpng&symbol=';
        var icons = {
          sol: {
            icon: iconBase + '1'
          },
          regn: {
            icon: iconBase + '10'
          },
          sno: {
            icon: iconBase + '50'
          }
        };

        var features = [
          {
            position: new google.maps.LatLng(59.911491, 10.757933),
            type: 'sno'
          },  {
            position: new google.maps.LatLng(60.39299, 5.32415),
            type: 'regn'
          },  {
            position: new google.maps.LatLng(63.446827, 10.421906),
            type: 'sol'
          }, {
            position: new google.maps.LatLng( 69.649208, 18.955324),
            type: 'sol'
          }, {
            position: new google.maps.LatLng(58.969975, 5.733107),
            type: 'sol'
          }
        ];

        // Create markers.
        features.forEach(function(feature) {
          var marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
            map: map
          });
        });
      }
    </script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0BmMIlJ9qZltweafsAoVOBuxXm62Nqqo&callback=initMap">
</script>

<p>This is the weather application. </p>
<p>It will display the weather forcast for today and for tommorow along with a map depicting the location. </p>
</body>
</html>
